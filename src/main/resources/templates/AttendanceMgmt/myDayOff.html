<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" 
xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
th:replace="layout/layout :: layout(~{this::head}, ~{this::main})">
<head>
	<meta charset="UTF-8">
	<title>근태리스트</title>
	<link rel="stylesheet" href="/css/attendance/my-day-off.css">
</head>
<main>
	<!-- 230104 한아 작성 230113 재근 리스트 뿌려주기 -->
	<th:block th:insert="~{/layout/sideMenu :: header}" />
	<div class="wrap list-1">
		<section>
			<div class="flex center title">
				<p>내 휴가</p>
			</div>
			<div class="flex between">
				<div class="flex att-btn">
					<button onclick="location.href = 'myAttendance'"><span class="small-circle"></span>근태</button>
					<button onclick="location.href = 'myWorkingDay'"><span class="small-circle"></span>근무</button>
					<button><span class="small-circle-selected"></span>휴가</button>
				</div>
				<div>
					<button class="get-approval" onclick="location.href = 'dayoff'">휴가신청</button>
				</div>
			</div>
			<div class="flex center back-list">
				<form>
				<table class="list-table">
					<thead>
						<tr class="list-2">
							<th></th>
							<th>기안일</th>
							<th>휴가종류</th>
							<th>휴가시작일</th>
							<th>휴가종료일</th>
							<th>휴가일수</th>
							<th>상태</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="list : ${myDayOffList}">
							<td th:text="${listStat.count}">1</td>
							<td th:text="${list.draftDate}">2023-01-09</td>
							<td th:text="${list.type}">연차</td>
							<td th:text="${list.startDate}">2023-01-09</td>
							<td th:text="${list.EndDate}">2023-01-11</td>
							<td th:text="${list.useDays}">3</td>
							<td th:text="${list.approval.label}"></td>
						</tr>
					</tbody>
				</table>
				</form>
			</div>
		</section>
	</div>
</main>
</html>
