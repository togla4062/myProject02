<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/css/log/login.css">
<link rel="stylesheet" href="/css/commons/common.css" />
<link rel="stylesheet" href="/css/commons/reset.css" />
<th:block th:insert="~{/layout/sideMenu :: head}" />
<style type="text/css">
</style>
</head>
<main>
	<div class="login-1">
		<div class="flex center login-log">
			<img onclick="location.href='/'" src="/image/icon/logo2.png">
		</div>
		<div class="login-2">
			<p>로그인 후 이용 가능합니다.</p>
			<form action="/login" method="post">
				<ul class="login-3">
					<li>
						<input type="email" name="email" placeholder="이메일을 입력하세요.">
					</li>
					<li>
						<input type="password" name="password" placeholder="비밀번호를 입력하세요.">
					</li>
					<li>
						<button class="login-button">로그인</button>
					</li>
				</ul>
			</form>
		</div>
	</div>
</main>
</html>
